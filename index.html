<!DOCTYPE html>

<html>
	<head>
		<style>
			@keyframes title {
				from {
					top: 10vh;
					color: #0f0f0f;
				}

				to {
				}
			}

			@keyframes subtitle {
				from {
					top: 30vh;
					color: #0f0f0f;
				}

				to {
				}
			}

			@keyframes fromside {
				from {
					color: #0f0f0f;
					left: 50vw;
				}

				to {
					color: #ffffff;
					left: 45vw;
				}
			}

			#instamessage-title {
				font-family: sans-serif;
				font-size: 3vw;
				text-align: center;
				color: #ffffff;
				animation-name: title;
				animation-duration: 2s;
				position: absolute;
				top: 0px;
				left: 0.5vw;
				width: 99vw;
			}

			#instamessage-subtitle {
				font-family: sans-serif;
				font-size: 1vw;
				color: #a1a1a1;
				text-align: center;
				animation-name: subtitle;
				animation-duration: 2s;
				position: absolute;
				left: 0.5vw;
				width: 99vw;
				top: 7vh;
			}

			#instamessage-projectPage {
				font-family: sans-serif;
				color: #0f0f0f;
				font-size: 0.8vw;
				display: block;
				width: 10vw;
				text-align: center;
				position: absolute;
				top: 9.5vh;
				left: 70vw;
				animation-name: fromside;
				animation-delay: 2s;
				animation-duration: 2s;
				animation-fill-mode: forwards;
			}

				#instamessage-projectPage:hover {
					text-decoration: underline;
				}

			#instamessage-releases {
				font-family: sans-serif;
				color: #0f0f0f;
				font-size: 0.8vw;
				display: block;
				width: 10vw;
				text-align: center;
				position: absolute;
				top: 12vh;
				left: 70vw;
				animation-name: fromside;
				animation-delay: 2.2s;
				animation-duration: 2s;
				animation-fill-mode: forwards;
			}

				#instamessage-releases:hover {
					text-decoration: underline;
				}

			#nav {
				margin-top: 1vh;
				text-align: center;
				color: #ffffff;
				font-family: sans-serif;
				font-size: 20px;
			}

			#instamessage {
				display: none;
			}

			* {
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-rendering: optimizeLegibility;
			}
			a {
				color: #ffffff;
				text-decoration: underline;
				font-size: 13px;
			}

			body {
				background-color: #0f0f0f;
				margin: 0;
			}
		</style>
		<script>
			function Instamessage() {
				document.getElementById('nav').style.display = 'none';
				document.getElementById('instamessage').style.display = 'block';
			}
		</script>
	</head>
	<body>
		<nav id="nav">
			Projects:
			<br/><a onclick="Instamessage();">Instamessage</a>
		</nav>
		<div id="instamessage">
			<div id="instamessage-title"> Instamessage </div>
			<div id="instamessage-subtitle"> The self-hosted messaging service. </div>
			<div id="instamessage-projectPage" onclick="window.location.href = 'https://github.com/SysPoe/Instamessage'"> See project page </div>
			<div id="instamessage-releases" onclick="window.location.href = 'https://github.com/SysPoe/Instamessage/releases'"> Download </div>
		</div>
	</body>
</html>
